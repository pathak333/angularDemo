<div class="flex flex-wrap">
   <!-- {{getitemList | json}} -->
   <div class="flex-grow m-5">
      <h3 class="text-white font-semibold text-2xl">Add Item</h3>

   
<ul class="max-w-md divide-y divide-gray-200 dark:divide-gray-700 ">
    <li class="pb-3 sm:pb-4" *ngFor="let item of getitemList; let i = index">
       <div class="flex items-center space-x-4">
          <div class="flex-shrink-0">
             <img class="w-8 h-8 rounded-full" src="assets/images/item.png" alt="Item">
          </div>
          <div class="flex-1 min-w-0">
             <p class="text-sm font-medium text-gray-900 truncate dark:text-white">
                {{item.name}}
             </p>
             <p class="text-sm text-gray-500 truncate dark:text-gray-400">
               ${{item.price}}
             </p>
          </div>
          <div class="inline-flex items-center text-base font-semibold text-gray-900 dark:text-white" (click)="addToCart(item)">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M11 9h2V6h3V4h-3V1h-2v3H8v2h3v3zm-4 9c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zm10 0c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2zm-8.9-5h7.45c.75 0 1.41-.41 1.75-1.03l3.86-7.01L19.42 4l-3.87 7H8.53L4.27 2H1v2h2l3.6 7.59-1.35 2.44C4.52 15.37 5.48 17 7 17h12v-2H7l1.1-2z" fill="#fff" /></svg>
          </div>
       </div>
    </li>
 </ul>
</div>
<div class="flex-grow m-5">
   <app-add-item (itemAdded)="itemAdded($event)" />
</div>

</div>
